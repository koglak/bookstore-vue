<!DOCTYPE html>
<html>
    <title>Book Store</title>
    <!-- vue.js is uploaded  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- bootstrap is uploaded -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- css file is uploaded -->
    <link rel="stylesheet" href="./style.css">
    
    <body>
        <!-- navbar is added -->
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand text-white" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Authors</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Publishers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Best Sellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Suggestions</a>
                </li>
              </ul>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </nav>

        
        <!-- main code -->

          <div class="container template" id="app">
              <!-- title block -->
              <div class="books">
                  <div class="row">
                      <div class="col-5 title">
                          <h2>Shopping Bag</h2>
                      </div>
                      <div class="col-2 title">
                        <h5>Format</h5>
                      </div>
                      <div class="col-2 title">
                        <h5>Quantity</h5>
                      </div>
                      <div class="col-2 title">
                        <h5>Price</h5>
                      </div>
                      <div class="col-1 title">
                        
                      </div>
                  </div>
                  
                  <!-- book information block -->
                  <div class="books">

                    <div class="row item" v-for="item in books">
                        <div class="col-5" >
                        
                            <img v-bind:src="item.img">
                            <ul style="list-style-type:none">
                                <li>{{item.name}}</li>
                                <li>{{item.author}}</li>
                            </ul>            
                        </div>

                        <div class="col-2 info-2">
                            <span>{{item.format}}</span>
                        </div>
                        
                        <div class="col-2 ">
                            <div class="qty mt-5">
                                <span class="minus bg-dark" id="minus" v-on:click="decrease(item)">-</span>
                                <input type="number" class="count" name="qty" v-bind:value="item.quantity">
                                <span class="plus bg-dark" v-on:click="increase(item)">+</span>

                            </div>
                        </div>
                        
                        <div class="col-2 info-2">
                            <span>$ <b>{{item.price}}</b></span>
                        </div>

                        <div class="col-1 info-2">
                            <a href="#" class="secondary" v-on:click="remove(index)"><img src="https://img.icons8.com/material-rounded/24/000000/delete-forever.png"/></a>
                        </div>
                    </div>

                    <!-- total calculation block -->
                    <div class="row item">
                        <div class="col-12 calculation">
                            <form class="calculation-form" >
                                <table class="calculation-table">
                                    <tr>
                                      <td class="text-secondary">Subtotal:</td>
                                      <td><b>$ {{subtotal}} </b></td>
                                    </tr>
                                    <tr>
                                        <td class="text-secondary">Shipping:</td>
                                        <td><b>$2</b></td>
                                    </tr>
                                    <tr>
                                        <td class="text-secondary">Total (tax included):</td>
                                        <td><b>$ {{total}}</b></td>
                                    </tr>
                                </table>
                                    <button class="btn btn-success">Checkout</button>
                               </form>
                        </div>
                           
                    </div>
                        
                        
                        
                  </div>
                  
              </div>
          </div>


        




        <!-- Footer -->
                <footer class="page-footer font-small special-color-dark pt-4">

                    <!-- Footer Elements -->
                    <div class="container">
                
                    <!--Grid row-->
                    <div class="row">
                
                        <!--Grid column-->
                        <div class="col-md-6 mb-4">
                
                        <!-- Form -->
                        <form class="form-inline">
                            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                            aria-label="Search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </form>
                        <!-- Form -->
                
                        </div>
                        <!--Grid column-->
                
                        <!--Grid column-->
                        <div class="col-md-6 mb-4">
                
                        <form class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Your email"
                            aria-label="Your email" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            <button class="btn btn-sm btn-success my-0" type="button">Sign up</button>
                            </div>
                        </form>
                
                        </div>
                        <!--Grid column-->
                
                    </div>
                    <!--Grid row-->
                
                    </div>
                    <!-- Footer Elements -->
                
                    <!-- Copyright -->
                    <div class="footer-copyright text-center text-white py-3">Â© 2020 Copyright:
                    <a href="https://medium.com/@koglakk/" class="text-white"> www.medium.com/@koglakk</a>
                    </div>
                    <!-- Copyright -->
            
                </footer>
  <!-- Footer -->

        <!-- app.js uploaded -->
        <script src="app.js"></script>
        <script src="index.js"></script>
        <!-- bootstrap scripts are uploaded -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-git.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    

    </body>


</html>
